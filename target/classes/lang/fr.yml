      &c===== Lune de Sang - Commandes =====
      &f/moon startTimer <monde> &7- Démarrer le minuteur de la lune de sang dans le monde spécifié.
      &f/moon cancelTimer <monde> &7- Annuler le minuteur de la lune de sang dans le monde spécifié.
      &f/moon createMoon <monde> &7- Forcer l'apparition de la lune de sang.
      &f/moon deleteMoon <monde> &7- Supprimer la lune de sang du monde spécifié.
      &f/moon amountMobs &7- Afficher le nombre de monstres générés par la lune de sang.
      &f/moon reload &7- Recharger le plugin BloodMoon.
      &f/moon deleteMobs &7- Supprimer tous les monstres générés par la lune de sang.
      &f/moon info <monde> &7- Afficher le temps restant de la lune de sang.
      &f/moon allDungeons &7- Afficher toutes les donjons et leurs coordonnées.
      &f/moon help &7- Afficher ce message d'aide."


