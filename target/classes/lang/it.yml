  helpMessage: "
      &c===== Luna di Sangue - Comandi =====
      &f/moon startTimer <mondo> &7- Avvia il timer della luna nel mondo specificato.
      &f/moon cancelTimer <mondo> &7- Annulla il timer della luna nel mondo specificato.
      &f/moon createMoon <mondo> &7- Genera forzatamente una luna di sangue.
      &f/moon deleteMoon <mondo> &7- Rimuove la luna di sangue dal mondo specificato.
      &f/moon amountMobs &7- Mostra il numero di mob generati dalla luna.
      &f/moon reload &7- Ricarica il plugin BloodMoon.
      &f/moon deleteMobs &7- Elimina tutti i mob generati dalla luna.
      &f/moon info <mondo> &7- Mostra il tempo rimanente fino alla fine della luna.
      &f/moon allDungeons &7- Mostra tutti i dungeon e le loro coordinate.
      &f/moon help &7- Mostra questo messaggio."

