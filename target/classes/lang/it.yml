  startBarMessage: "&4La luna sorge.."

  stopChatMessage: "#BF0D0DQuesta notte svanisce, ma nei ricordi rimangono tracce di ciche avvenuto alla luce della luna."
  stopBarMessage: "&4La luna tramonta.."
