      &c===== 血月 - 指令列表 =====
      &f/moon startTimer <世界> &7- 在指定世界启动血月计时器。
      &f/moon cancelTimer <世界> &7- 取消指定世界的血月计时器。
      &f/moon createMoon <世界> &7- 在指定世界强制生成血月。
      &f/moon deleteMoon <世界> &7- 从指定世界移除血月。
      &f/moon amountMobs &7- 显示血月生成的怪物数量。
      &f/moon reload &7- 重新加载 BloodMoon 插件。
      &f/moon deleteMobs &7- 删除所有血月生成的怪物。
      &f/moon info <世界> &7- 显示血月剩余时间。
      &f/moon allDungeons &7- 显示所有地牢及其坐标。
      &f/moon help &7- 显示此帮助信息。"


