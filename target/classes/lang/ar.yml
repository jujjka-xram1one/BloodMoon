     &f/moon deleteMoon <العالم> &7- إزالة القمر الدموي من العالم المحدد.
     &f/moon amountMobs &7- عرض عدد الوحوش التي تم إنشاؤها بالقمر الدموي.
     &f/moon reload &7- إعادة تحميل ملحق BloodMoon.
     &f/moon deleteMobs &7- حذف جميع الوحوش التي تم إنشاؤها بالقمر الدموي.
     &f/moon info <العالم> &7- عرض الوقت المتبقي لانتهاء القمر الدموي.
     &f/moon allDungeons &7- عرض جميع الأبراج المحصنة وإحداثياتها.
     &f/moon help &7- عرض رسالة المساعدة."


