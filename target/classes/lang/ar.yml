     &c===== القمر الدموي - الأوامر =====
     &f/moon startTimer <العالم> &7- بدء عداد القمر الدموي في العالم المحدد.
     &f/moon cancelTimer <العالم> &7- إلغاء عداد القمر الدموي في العالم المحدد.
