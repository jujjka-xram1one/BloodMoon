    &c===== ブラッドムーン - コマンド =====
    &f/moon startTimer <ワールド> &7- 指定したワールドで月のタイマーを開始します。
    &f/moon cancelTimer <ワールド> &7- 指定したワールドの月のタイマーをキャンセルします。
    &f/moon createMoon <ワールド> &7- 強制的にブラッドムーンを生成します。
    &f/moon deleteMoon <ワールド> &7- 指定したワールドのブラッドムーンを削除します。
    &f/moon amountMobs &7- 月によってスポーンしたモブの数を表示します。
    &f/moon reload &7- BloodMoonプラグインをリロードします。
    &f/moon deleteMobs &7- 月によってスポーンしたすべてのモブを削除します。
    &f/moon info <ワールド> &7- 月が終了するまでの残り時間を表示します。
    &f/moon allDungeons &7- すべてのダンジョンとその座標を表示します。
    &f/moon help &7- このメッセージを表示します。"


