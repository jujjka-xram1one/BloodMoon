    &c===== Кровавая Луна - Команды =====
    &f/moon startTimer <мир> &7- Запустить таймер луны в указанном мире.
    &f/moon cancelTimer <мир> &7- Отменить таймер луны в указанном мире.
    &f/moon createMoon <мир> &7- Принудительно создать кровавую луну.
    &f/moon deleteMoon <мир> &7- Удалить кровавую луну из указанного мира.
    &f/moon amountMobs &7- Показать количество мобов, заспавненных луной.
    &f/moon reload &7- Перезагрузить плагин BloodMoon.
    &f/moon deleteMobs &7- Удалить всех мобов, заспавненных луной.
    &f/moon info <мир> &7- Показать оставшееся время до конца луны.
    &f/moon allDungeons &7- Показать все подземелья и их координаты.
    &f/moon help &7- Показать это сообщение."

