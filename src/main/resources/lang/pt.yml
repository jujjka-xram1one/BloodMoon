    &c===== Lua de Sangue - Comandos =====
    &f/moon startTimer <mundo> &7- Inicia o timer da lua no mundo especificado.
    &f/moon cancelTimer <mundo> &7- Cancela o timer da lua no mundo especificado.
    &f/moon createMoon <mundo> &7- Força a criação de uma lua de sangue.
    &f/moon deleteMoon <mundo> &7- Remove a lua de sangue do mundo especificado.
    &f/moon amountMobs &7- Exibe o número de mobs gerados pela lua.
    &f/moon reload &7- Recarrega o plugin BloodMoon.
    &f/moon deleteMobs &7- Remove todos os mobs gerados pela lua.
    &f/moon info <mundo> &7- Exibe o tempo restante até o fim da lua.
    &f/moon allDungeons &7- Exibe todas as masmorras e suas coordenadas.
    &f/moon help &7- Exibe esta mensagem."


